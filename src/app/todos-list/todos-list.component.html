<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
    <td mat-cell *matCellDef="let element" [ngClass]="[
          element.state ? 'completed' : 'in-progress'
        ]" class="example-element-row" (click)="goDetailTodo(element.id)">{{ element.title }}</td>
  </ng-container>

  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Done</th>
    <td mat-cell *matCellDef="let element" [ngClass]="[
          element.state ? 'completed' : 'in-progress'
        ]">
      <mat-checkbox [checked]="element.state" (change)="updateState(element)">
      </mat-checkbox>
    </td>
  </ng-container>
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
    <td mat-cell *matCellDef="let element" [ngClass]="[
          element.state ? 'completed' : 'in-progress'
        ]">
      <button type="button" (click)="editTodo(element.id)">
        <mat-icon>create</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="del">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
    <td mat-cell *matCellDef="let element" [ngClass]="[
          element.state ? 'completed' : 'in-progress'
        ]">
      <button mat-icon-button (click)="deleteTodo(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>

</table>
